<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pascal Compiler</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <button type="button" id="btn-run" class="btn btn-dark navbar-brand">
      <i class="far fa-play-circle fa-2x" style="vertical-align: middle;"></i>
      <span>&nbsp;Run (F5)</span>
    </button>
  </nav>
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-8" id="editor">
      </div>
      <div class="col-sm-4 table-responsive" id="table">
        <table class="table table-dark table-sm">
          <thead>
            <tr>
              <th scope="col">Word</th>
              <th scope="col">Line</th>
              <th scope="col">Token</th>
            </tr>
          </thead>
          <tbody id=table-body>

          </tbody>
        </table>
      </div>


      <div class="col-sm-12" id="terminal" >
        
      </div>


    </div>

  </div>





  <script src='https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="hotkeys.js"></script>
  <script src="js/index.js"></script>
    

</body>

</html>
